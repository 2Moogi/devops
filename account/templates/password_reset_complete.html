


<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경 완료</title>
  <style>
    /* CSS 스타일 시트 내용 */
    .fade-in {
      opacity: 0;
      animation: fadeInAnimation 1s ease-in forwards;
    }
    
    .check-mark {
      width: 100px;
      height: 100px;
      background-color: green;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    @keyframes fadeInAnimation {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-top: 40px;
    }
    
    p {
      text-align: center;
      color: #666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="fade-in check-mark">&#10004;</div>
  <h1 class="fade-in">비밀번호 변경 완료</h1>
  <p class="fade-in">이제부터 변경하신 비밀번호로 로그인이 가능합니다.</p>

  <script>
    // JavaScript 코드 추가
    const checkMark = document.querySelector(".check-mark");
    const heading = document.querySelector("h1");
    const paragraph = document.querySelector("p");
    
    checkMark.classList.add("fade-in");
    heading.classList.add("fade-in");
    paragraph.classList.add("fade-in");
  </script>
</body>
</html>
